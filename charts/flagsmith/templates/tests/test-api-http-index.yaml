{{- if and .Values.tests.enabled .Values.tests.api.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "flagsmith.fullname" . }}-test-api-http-index
  labels:
    {{- include "flagsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-api-http-index
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- $args := dict }}
    {{- $_ := set $args "name" "api-index" }}
    {{- $_ := set $args "maxTime" .Values.tests.api.maxTime }}
    {{- $_ := set $args "printResponseBody" .Values.tests.api.printResponseBody }}
    {{- $_ := set $args "url" (printf "%s-api:%d" (include "flagsmith.fullname" . ) (.Values.service.api.port | int64)) }}
    - {{ include "flagsmith.tests.curlContainer" $args | nindent 6 }}
  restartPolicy: Never
{{- end }}
